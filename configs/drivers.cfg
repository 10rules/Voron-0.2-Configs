[tmc2209 stepper_x]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 0
interpolate: False
run_current: 0.80
diag_pin: ^gpio4
driver_SGTHRS: 130
stealthchop_threshold: 999999

[tmc2209 stepper_y]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 2
interpolate: False
run_current: 0.80
diag_pin: ^gpio3
driver_SGTHRS: 130
stealthchop_threshold: 999999

[tmc2209 stepper_z]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 1
interpolate: False
run_current: 0.37
stealthchop_threshold: 999999

[tmc2209 extruder]
uart_pin: EBB:PB3
run_current: 0.8
stealthchop_threshold: 1
