[menu __main __octoprint]
type: disabled

[menu __main __filament __loadf]
type: disabled

[menu __main __filament __loads]
type: disabled

[menu __main __filament __unloadf]
type: disabled

[menu __main __filament __unloads]
type: disabled

[menu __main __filament __load]
type: command
name: Load filament
index: 1
gcode: load_filament

[menu __main __filament __unload]
type: command
name: Unload filament
index: 2
gcode: unload_filament

[menu __main __setup __calib __bed_screw_adjust]
type: command
name: Adj. bed screws
enable: {printer.bed_screws.is_active == False}
gcode: 
    {% if printer.toolhead.homed_axes != "xyz" %}
        G28
    {% endif %}
    BED_SCREWS_ADJUST

[menu __main __setup __calib __bed_screw_adjust_adjusted]
type: command
name: Adjusted ({printer.bed_screws.current_screw}/3)
enable: {printer.bed_screws.is_active == True}
gcode: 
    ADJUSTED

[menu __main __setup __calib __bed_screw_adjust_accept]
type: command
name: Accept ({printer.bed_screws.accepted_screws}/3)
enable: {printer.bed_screws.is_active == True}
gcode: 
    ACCEPT

[menu __main __setup __calib __bed_screw_adjust_abort]
type: command
name: Abort
enable: {printer.bed_screws.is_active == True}
gcode: 
    ABORT
