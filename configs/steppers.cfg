[stepper_x]
step_pin: gpio11
dir_pin: gpio10
enable_pin: !gpio12
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: 120
position_min: 0
position_max: 120
homing_speed: 80
homing_retract_dist: 0
homing_positive_dir: true

[stepper_y]
step_pin: gpio6
dir_pin: gpio5
enable_pin: !gpio7
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: 120
position_min: 0
position_max: 120
homing_speed: 80
homing_retract_dist: 0
homing_positive_dir: true

[stepper_z]
step_pin: gpio19
dir_pin: !gpio28
enable_pin: !gpio2
rotation_distance: 8
microsteps: 32
endstop_pin: ^gpio25
position_endstop: 120
position_min: 0
position_max: 120
position_min: -1.5
homing_speed: 20
second_homing_speed: 3.0
homing_retract_dist: 3.0

[extruder]
step_pin: EBB:PB14
dir_pin: !EBB:PA8
enable_pin: !EBB:PB6
full_steps_per_rotation: 200
rotation_distance: 21.96
microsteps: 16
gear_ratio: 50:10
